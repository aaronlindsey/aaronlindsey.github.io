---
layout: default
---

<div class="post">
  <h1 class="post-title">
    {{ page.title }}
  </h1>

  <p class="post-time">
    <time datetime="{{ page.date }}">{{ page.date | date: "%B %d, %Y" }}</time>
  </p>

  <div class="post-content">
    {{ content }}
  </div>
  
  <p class="post-backlink">
    <a href="{{ '/' | relative_url }}">&#8592; Back to Home</a>
  </p>
</div>
