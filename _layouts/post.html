---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>

  <time class="post-time" datetime="{{ page.date }}">{{ page.date | date: "%B %d, %Y" }}</time>

  <div class="post-tags">
    {% for tag in page.tags %}
    <a href="{{ 'tags/' | relative_url }}#{{ tag }}">#{{ tag }}</a>
    {% endfor %}
  </div>

  <div class="post-content">
    {{ content }}
  </div>
</div>
