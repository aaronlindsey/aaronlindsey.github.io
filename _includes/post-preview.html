<div class="post-preview-item">
  <time class="post-preview-time" datetime="{{ post.date }}">{{ post.date | date: "%B %d, %Y" }}</time>

  <a href="{{ post.url | prepend: site.baseurl }}">
    <h2>{{ post.title }}</h2>
  </a>

  <p>
    {% if post.excerpt_separator %}
      {{ post.excerpt | strip_html }}
    {% else %}
      {{ post.content | strip_html | truncatewords: 50 }}
    {% endif %}
  </p>
</div>
